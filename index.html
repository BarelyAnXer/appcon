<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="background">
    <div class="left">
      <img class="logo" src="logo.png">
      <p class="title">“An Application that Truly <br> Cares”</p>
    </div>

    <div class="right">
      <div class="custom-input">
        <span class="icon"><i class="fas fa-envelope"></i></span>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="custom-input">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <p class="forgot">Forgot Password?</p>
      <button class="button" onclick="login()">Log In</button>
  </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs"
    

    const firebaseConfig = {
      apiKey: "AIzaSyCpRie1xq0HIUfFDhS70JA8ea9zUdygfuI",
      authDomain: "plushare.firebaseapp.com",
      projectId: "plushare",
      storageBucket: "plushare.appspot.com",
      messagingSenderId: "215045470631",
      appId: "1:215045470631:web:014e47b9b9c107a8a71e82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); 

    function login() {
      console.log('asd')
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Logged in user:', user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Login error:', errorCode, errorMessage);
        });
    }



  </script>
</body>

</html>
